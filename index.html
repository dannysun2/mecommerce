<!DOCTYPE html>
<html ng-app="meCommerce">
  <head>
    <meta charset="utf-8">
    <title>MeCommerce | Personal Classfieds</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-controller="mainController">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <p><strong>meCommerce</strong></p>
      <md-button><md-icon class="mdi mdi-plus-circle"></md-icon>New Item</md-button>
    </div>
  </md-toolbar>
  <md-content class="md-padding" layout="row" layout-wrap>

    <product ng-repeat="productObject in products" product-object="productObject"></product>

  </md-content>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="scripts/app.js"></script>
  <script src="components/classfieds.ctr.js"></script>
  </body>
</html>
